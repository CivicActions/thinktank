<div class="card-deck">
    {% for item in site.data.research.docs %}
    <div class="card">
        <div class="card-body icon">
            <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link"><img src="{{ site.baseurl }}/img/posts/{{ item.img }}"></a>
            <h3><a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a></h3>
        </div>
    </div>
    {% endfor %}
</div>
